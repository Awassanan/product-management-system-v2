<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="inventory.css">
    <title>Product Management Sytem</title>
</head>

<body>
    <div class="inventory-wrapper">
        <div id="heading" class="d-flex justify-content-between align-items-end all-padding bottom-padding">
            <h2 class="featurette-heading fw-normal lh-1" style="color: rgb(0, 179, 42);">My Inventory</h2>
            <div class="d-flex align-items-end">
                <span onclick="newProductModal()" id="add-product-button" class="me-3">
                    <i class="bi-plus-circle-fill"></i>
                    <span class="ms-1">Add new product</span>
                </span>

                <div class="input-group">
                    <input type="search" id="form1" class="form-control" placeholder="Search By Id" onchange="searchById(document.getElementById('form1').value)" />
                </div>
            </div>
        </div>

        <div class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Edit/Delete</th>
                        <th scope="col">Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                        <th scope="col">Stock</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel"></h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="d-flex justify-content-between">
                            <div class="form-group">
                                <label for="productId" class="col-form-label">Product Id:</label>
                                <input type="number" class="form-control placeholder-lighter" id="productId" readonly>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-form-label">Name:</label>
                                <input type="text" class="form-control placeholder-lighter" id="name">
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="form-group">
                                <label for="category" class="col-form-label">Category:</label>
                                <input type="text" class="form-control placeholder-lighter" id="category">
                            </div>
                            <div class="form-group">
                                <label for="price" class="col-form-label">Price:</label>
                                <input type="number" class="form-control placeholder-lighter" id="price">
                                <label for="stock" class="col-form-label">Stock:</label>
                                <input type="number" class="form-control placeholder-lighter" id="stock">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="saveChangesButton" type="button" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
